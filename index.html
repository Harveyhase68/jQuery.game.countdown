<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Language" content="de" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<title>Game Count Down Test Page</title>
		<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="js/gamecountdown.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				GameCountDown = new $.GameCountDown({unit:50, callback: function(id){console.debug('Fertig:'+id)}});
				GameCountDown.Add({control: '#counter1', seconds: 5});
				GameCountDown.Add({control: '#counter2', seconds: 5});
				GameCountDown.Add({control: '#counter3', seconds: 5});
				GameCountDown.Add({control: '#counter4', seconds: 5});
				GameCountDown.Add({control: '#counter5', seconds: 5});
				GameCountDown.Add({control: '#counter6', seconds: 5});
				//GameCountDown.Set({control: '#counter3', seconds: 5});
				//GameCountDown.Remove('#counter3');
			});
		</script>
	</head>
	<body>
	<div class="counter" id="counter1"></div>
	<div class="counter" id="counter2"></div>
	<div class="counter" id="counter3"></div>
	<div class="counter" id="counter4"></div>
	<div class="counter" id="counter5"></div>
	<div class="counter" id="counter6"></div>
	</body>
</html>
